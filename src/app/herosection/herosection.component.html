<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Choose a Flight</h5>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flightType" id="oneWay" value="oneWay">
                        <label class="form-check-label" for="oneWay">
                            One Way
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flightType" id="roundup" value="roundup">
                        <label class="form-check-label" for="roundup">
                            Roundup
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flightType" id="multiCity" value="multiCity">
                        <label class="form-check-label" for="multiCity">
                            Multi City
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>
</div>
